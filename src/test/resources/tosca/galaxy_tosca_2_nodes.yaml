tosca_definitions_version: tosca_simple_yaml_1_0

repositories:
  indigo_repository:
    description: INDIGO Custom types repository
    url: https://raw.githubusercontent.com/indigo-dc/tosca-types/master/

imports:
  - indigo_custom_types:
      file: custom_types.yaml
      repository: indigo_repository

description: >
  TOSCA test for launching a Galaxy Server also configuring the bowtie2
  tool using Galaxy Tool Shed.

topology_template:
 
  node_templates:

    bowtie2_galaxy_tool:
      type: tosca.nodes.indigo.GalaxyShedTool
      properties:
         name: bowtie2
         owner: devteam
         tool_panel_section_id: ngs_mapping
      requirements:
        - host: galaxy

    galaxy:
      type: tosca.nodes.indigo.GalaxyPortal
      requirements:
        - host: galaxy_server
 
    galaxy_server:
      type: tosca.nodes.indigo.Compute
      capabilities:
        scalable:
          properties:
            count: 2
        # Host container properties
        host:
         properties:
           num_cpus: 1
           mem_size: 1 GB
        # Guest Operating System properties
        os:
          properties:
            # host Operating System image properties
            type: linux 
            #distribution: scientific 
            #version: 6.6
  outputs:
    private_ip:
      description: The private IP address of the deployed server instance.
      value: { get_attribute: [galaxy_server, private_address] }