# Define loggers and theirs appenders to CONSOLE and DAILY.
log4j.rootLogger=ERROR

# Application
log4j.logger.es.upv.i3m.grycap.logger.GenericLogger=ERROR, CONSOLE
log4j.additivity.es.upv.i3m.grycap.logger.GenericLogger=false
log4j.logger.es.upv.i3m.grycap.logger.ImJavaApiLogger=ERROR, CONSOLE
log4j.additivity.es.upv.i3m.grycap.logger.ImJavaApiLogger=false

# Console appender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm:ss.SSS 'GMT'Z} %c{1} [%t] - %m%n